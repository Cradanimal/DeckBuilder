<div ng-controller='searchController' class='container'>
  <img ng-src="http://perfectfitcomputers.ca/wp-content/uploads/2014/08/aviato-logo.jpg">
  <h2>Search for Cards</h2>
  <nav class='navbar navbar-default'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class='navbar-brand' >Aviato</a>
      </div>
        <ul class='nav navbar-nav'>
          <li><a href="/deck">Decks</a></li>
        </ul>
    </div>
  </nav>
  <form role='form' ng-submit='nameSearch(nameQ)'> 
    <label>Name Search</label>
    <input class='form-control' type='text' placeholder='search by card name' ng-model='nameQ'>
    <input type='submit' id="submit" value="Submit">
    <p></p>
  </form>  
  <form  role='form' ng-submit='colorSearch(colorQ)'>
    <label>Color Search</label>
    <input class='form-control' type='form-control' placeholder='search by card color' ng-model='colorQ'>
    <input type='submit' ng-click='colorSearch(colorQ)'>
    <h4>Just click to save a card to your deck</h4>
  </form>
    <div class="card" ng-repeat="card in cards">
        <img ng-src="{{ card.imageUrl }}" ng-click='addCard(card.imageUrl)'>
    </div>

    <button class='card' ng-click="prevPage()">Prev Page</button>
    <button class='card' ng-click="nextPage()">Next Page</button>
</div>
